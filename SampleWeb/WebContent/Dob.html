<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Date Of Birth</title>
</head>
<body>
<form action="AgeDifference" method="post">
<h3>Enter Your Name and Date of Birth Accordingly</h3>
<table border="1">
<tr>
<td>Enter Your Name:</td>
<td><input type="text" id="uname" name="uname"/></td>
</tr>
<tr>
<td>Enter Your DOB:</td>
<td><input type="text" id="dob" name="dob"/>(dd-MM-yyyy)</td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" id="sub" name="sub" value="Submit"/></td>
</tr>
</table>
</form>
</body>
</html>
